<section id="hero" class="relative min-h-[100svh] md:min-h-[100dvh] overflow-hidden bg-black">

  <!-- FULL video cover -->
  <video
    class="pointer-events-none absolute inset-0 w-full h-full object-cover object-center block"
    autoplay muted loop playsinline preload="metadata" aria-hidden="true">
    <source src="{{ '/images/hero.webm' | relative_url }}" type="video/webm">
  </video>

  <!-- overlay -->
  <div class="absolute inset-0 bg-black/30"></div>

  <!-- header: nav kiri (desktop), logo kanan; hamburger kanan (mobile) -->
  <header class="absolute inset-x-0 top-0 z-20">
    <div class="max-w-6xl mx-auto px-6 py-6 grid grid-cols-2 items-center">
      <!-- kiri: nav (desktop only) -->
      <nav aria-label="Primary" class="hidden md:flex gap-3">
        <a href="#menu" class="inline-flex items-center px-4 py-2 text-[#e8383b] font-semibold hover:bg-white">
          View menu
        </a>
        <a href="https://maps.google.com/?q=Vinny's Beach Bar" target="_blank" rel="noopener"
           class="inline-flex items-center px-4 py-2 text-[#e8383b] font-semibold hover:bg-red-700">
          Get directions
        </a>
      </nav>

      <!-- kanan: logo -->
      <h1 class="justify-self-end text-[#e8383b] text-right text-4xl md:text-6xl tracking-tight leading-tight">
        vinny's <span> beach bar </span>
      </h1>
    </div>

    <!-- hamburger (mobile only) -->
    <button id="menuBtn"
      class="md:hidden absolute top-6 right-6 inline-flex items-center justify-center w-10 h-10 rounded-xl bg-white/90 text-gray-900 shadow">
      <span class="sr-only">Open menu</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-text-align-justify-icon lucide-text-align-justify"><path d="M3 5h18"/><path d="M3 12h18"/><path d="M3 19h18"/></svg>
    </button>
  </header>
</section>
<!-- drawer mobile -->
<div id="mobileMenu" class="fixed inset-0 z-30 hidden">
  <!-- overlay -->
  <div id="mmOverlay"
       class="absolute inset-0 bg-black/60 backdrop-blur-sm opacity-0 transition-opacity duration-300"></div>

  <!-- panel -->
  <div id="mmPanel"
       class="absolute right-0 top-0 h-full w-11/12 max-w-xs bg-light p-6 space-y-4 shadow-2xl
              translate-x-full transition-transform duration-300 will-change-transform">
    <button data-close
            class="ml-auto inline-flex items-center justify-center w-9 h-9 rounded-lg bg-gray-100">
      <span class="sr-only">Close</span>
      <svg width="18" height="18" viewBox="0 0 24 24">
        <path d="M6 6l12 12M18 6l-12 12" stroke="currentColor" stroke-width="2" fill="none"/>
      </svg>
    </button>

    <a href="#menu" class="block w-full text-center px-4 py-3 text-[#e8383b] font-semibold">View menu</a>
    <a href="https://maps.google.com/?q=Vinny's Beach Bar" target="_blank" rel="noopener"
       class="block w-full text-center px-4 py-3 text-[#e8383b] font-semibold">Get directions</a>
  </div>
</div>
